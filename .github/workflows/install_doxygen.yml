name: C/C++ CI

on:
  push:
    branches: [ "main" ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: install doxygen
      run: |
          sudo apt-get install doxygen
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
